<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Happy Birthday [Name]!</h1>
        <img src="birthday-cake.jpg" alt="Birthday Cake" class="cake-img">
        <p class="message">Wishing you a day filled with happiness and a year filled with joy. Happy Birthday!</p>
        <button onclick="playMusic()">Play Birthday Song</button>
    </div>
    <audio id="birthdaySong">
        <source src="birthday_song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
